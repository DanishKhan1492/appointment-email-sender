<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="../static/css/style.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {{ if .error }}
            showErrorToast("{{ .error }}");
            {{ end }}

            {{ if .customers }}
            showSuccessToast("CSV file uploaded successfully!");
            {{ end }}
        });
    </script>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div id="drop-area" class="border rounded d-flex justify-content-center align-items-center" style="height: 200px; cursor: pointer;">
                <div class="text-center">
                    <i class="bi bi-cloud-arrow-up-fill text-primary" style="font-size: 48px;"></i>
                    <p class="file-upload-text">Browser or drag and drop CSV, XLSX, or XLS file here</p>
                </div>
                <input id="file" type="file" name="file" accept=".csv,.xlsx,.xls" style="display: none;" onchange="handleFiles(this.files)">
            </div>
        </div>
    </div>
</div>



<!-- Error Toast -->
<div id="error-toast" class="toast align-items-center position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
    <div class="toast-header bg-danger text-white">
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="error-toast-body">
        <!-- Error message will be displayed here -->
    </div>
</div>

<!-- Success Toast -->
<div id="success-toast" class="toast align-items-center position-fixed top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
    <div class="toast-header bg-success text-white">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="success-toast-body">
        <!-- Success message will be displayed here -->
    </div>
</div>

<div id="customer-container" class="container mt-4">

</div>
<script src="../static/js/upload.js"></script>

</body>
</html>
